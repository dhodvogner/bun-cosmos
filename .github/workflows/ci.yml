name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Check TypeScript types
        run: bun --bun tsc --noEmit

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: |
          echo "Formatting check would go here"
          # Could add prettier or other linting tools

  build:
    name: Build Example
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build renderer
        run: |
          # Test that the build process works
          bun build cosmos/cosmos.renderer.tsx --outdir ./cosmos/out --sourcemap external

      - name: Verify build artifacts
        run: |
          test -f cosmos/out/cosmos.renderer.js || exit 1
          echo "Build artifacts verified!"
